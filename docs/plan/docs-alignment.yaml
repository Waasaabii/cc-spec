    changes:
      - "所有出现 tasks.md 的地方改为 tasks.yaml"
      - "示例代码/路径中的 tasks.md 改为 tasks.yaml"
      - "若有 design.md 产出描述，改为不再默认生成（如不存在则移除）"
    acceptance:
