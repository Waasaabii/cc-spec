[package]
name = "cc-spec-viewer"
version = "0.1.0"
description = "Codex SSE stream viewer"
authors = ["cc-spec"]
edition = "2021"

[build-dependencies]
tauri-build = { version = "2" }

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tauri = { version = "2" }
tauri-plugin-dialog = "2"
tauri-plugin-fs = "2"

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]